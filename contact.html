<body>


    <section>
        <div class="container">
            <div class="row">

                <div class="col-sm-8">

                    <!-- Card Dark -->
                    <div class="card">


                        <!-- Card content -->
                        <div class="card-body elegant-color white-text squared-bottom">

                            <!-- Title -->
                            <h4 class="card-title">Get In Touch</h4>
                            <hr class="hr-light">
                            <br>

                            <!-- Material form contact -->
                            <form>


                                <!-- Material input text -->
                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="materialFormContactNameEx" class="form-control">
                                    <label for="materialFormContactNameEx">Your name</label>
                                </div>

                                <!-- Material input email -->
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="email" id="materialFormContactEmailEx" class="form-control">
                                    <label for="materialFormContactEmailEx">Your email</label>
                                </div>

                                <!-- Material input subject -->
                                <div class="md-form">
                                    <i class="fa fa-tag prefix grey-text"></i>
                                    <input type="text" id="materialFormContactSubjectEx" class="form-control">
                                    <label for="materialFormContactSubjectEx">Subject</label>
                                </div>

                                <!-- Material textarea message -->
                                <div class="md-form">
                                    <i class="fa fa-pencil prefix grey-text"></i>
                                    <textarea type="text" id="materialFormContactMessageEx" class="form-control md-textarea" rows="3"></textarea>
                                    <label for="materialFormContactMessageEx">Your message</label>
                                </div>

                                <div class="text-center mt-4">
                                    <button class="btn btn-outline-primary" type="submit">Send
                                        <i class="fa fa-paper-plane-o ml-2"></i>
                                    </button>
                                </div>
                            </form>
                            <!-- Material form contact -->



                        </div>

                    </div>
                    <!-- Card Dark -->

                </div>

                <div class="col-sm-4">

                    <!-- Card Dark -->
                    <div class="card">

                        <!-- Card image -->
                        <div class="view overlay">
                            <a>
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!-- Card content -->
                        <div class="card-body elegant-color white-text squared-bottom">

                            <!-- Title -->
                            <h4 class="card-title">Connect with Me</h4>
                            <hr class="hr-light">
                            <!-- Text -->
                            <a href="https://github.com/JBooth33">
                                <img class="icon" src="assets/images/github.png" height="64" width="64">
                            </a>
                            <a href="https://www.linkedin.com/in/joseph-booth-278199155/">
                                <img class="icon" src="assets/images/linked_in3.png" height="64" width="64">
                            </a>
                            <!-- Link -->


                        </div>

                    </div>
                    <!-- Card Dark -->

                </div>
            </div>
        </div>
